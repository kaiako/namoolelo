<md-dialog aria-label="Create New Place" flex="90"> 
<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Create New Place</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="placeCtrl.cancel()"> x </md-button>
	</div>
</md-toolbar> 
<md-dialog-content>
	<div class="md-dialog-content" layout="column">
		<form ng-submit="$event.preventDefault()">
			<div layout="row" layout-padding>
				<md-input-container flex>
					<label>Name: </label> 
					<input type="text" ng-model="place.name"/>
				</md-input-container>
				<md-input-container flex>
					<label>Island:</label> 
					<md-select ng-model="place.island">
						<md-option value=""> -Select One-</md-option>
						<md-option ng-repeat="island in islands" value="{{island.value}}">{{island.name}}</md-option>
					</md-select>
				</md-input-container>
				<md-input-container flex ng-show="selectedIsland()">
					<label>Moku:</label> 
					<md-select ng-model="place.moku">
						<md-option value=""> -Select One-</md-option>
						<md-option ng-repeat="moku in mokus" value="{{moku.value}}">{{moku.name}}</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div layout="row" layout-padding>
				<md-input-container flex>
					<label>Latitude:</label> 
					<input type="number" ng-model="place.location.latitude"/>
				</md-input-container>
				<md-input-container flex>
					<label>Longitude:</label> 
					<input type="number" ng-model="place.location.longitude"/>
				</md-input-container>
			</div>
			<ui-gmap-google-map center='map.center' zoom='map.zoom' >
				<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
			</ui-gmap-google-map>
			
		</form>
	</div>
</md-dialog-content>
<div class="md-actions">
	<md-button aria-label="Finished" ng-click="placeCtrl.placeAdd()">Add</md-button>
</div>
</md-dialog>
