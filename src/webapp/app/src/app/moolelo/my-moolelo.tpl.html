<div class="row">
	
	<a ui-sref="createMoolelo" class="btn btn-xl btn-primary">Create a Mo'olelo</a>
    <table class="table table-striped">
        <th>Moolelo Title</th>
        <th>Actions</th>
        <tr ng-repeat="moolelo in moolelos | filter:q">
            <td>{{moolelo.title}}</td>
            <td>
                <a ui-sref="" class="btn btn-large btn-default">
                    Manage
                </a>
            </td>
        </tr>
    </table>
</div>
