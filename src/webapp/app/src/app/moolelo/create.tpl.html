<div class="row">
  <h1 class="page-header">
      Create New Mo'olelo
  </h1>
  <form ng-submit="create()">
      <div class="form-group">
          <label>Title: </label>
          <input type="text" ng-model="moolelo.title" class="form-control" />
      </div>
      <div class="form-group">
          <label>Approx. Date:</label>
          <input type="text" ng-model="moolelo.estDate" class="form-control" />
      </div>
      <div class="form-group">
          <label>Summary:</label>
          <input type="text" ng-model="moolelo.summary" class="form-control" />
      </div>
      <div class="form-group">
          <label>Text:</label>
          <input type="text" ng-model="moolelo.text" class="form-control" />
      </div>
      <button class="btn btn-success" type="submit">Create</button>
  </form>
</div>
