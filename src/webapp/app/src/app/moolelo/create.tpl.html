<div class="row">
  <h1 class="page-header">
      Create New Mo'olelo
  </h1>
  <form ng-submit="mooleloCreate()">
      <div class="form-group">
          <label>Title: </label>
          <input type="text" ng-model="moolelo.title" class="form-control" />
      </div>
      <div class="form-group">
          <label>Approx. Date:</label>
          <input type="text" ng-model="moolelo.estDate" class="form-control" />
      </div>
      <div class="form-group">
          <label>Summary:</label>
          <input type="text" ng-model="moolelo.summary" class="form-control" />
      </div>
      <div class="form-group">
          <label>Text:</label>
          <input type="text" ng-model="moolelo.text" class="form-control" />
      </div>
      <label>List of Places</label>
      <div ng-repeat="place in moolelo.places">
          <div>Place : {{place.name}}</div>
      </div>
      <a ui-sref=".createPlace" class="btn btn-primary" >Add Place</a>
      <div ui-view></div>
      <button class="btn btn-success" type="submit">Create</button>      
      <a ui-sref="addCharacter" class="btn btn-primary" >Add Character</a>
  </form>
</div>
