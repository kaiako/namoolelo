<div ng-cloak>
	<md-content> 
		<md-tabs md-dynamic-height md-border-bottom> 
			<md-tab	label="Moolelo"> 
				<md-content class="md-padding">
					<div layout="column" layout-padding>
						<h2 class="page-header">Create New Mo'olelo</h2>
						<form ng-submit="mooleloCreate()">
							<div layout="row">
								<md-input-container flex> <label>Title: </label> <input type="text"
									ng-model="moolelo.title" /> </md-input-container>
								<md-input-container flex> <label>Approx. Date:</label> <input type="text"
									ng-model="moolelo.estDate" /> </md-input-container>
							</div>
							<md-input-container class="md-block" flex> <label>Summary:</label> <textarea
								ng-model="moolelo.summary" columns="1" md-maxlength="100" rows="2"></textarea> </md-input-container>
							<md-input-container class="md-block" flex> <label>Text:</label> <textarea
								ng-model="moolelo.text" columns="1" md-maxlength="10000" rows="3"></textarea> </md-input-container>	
							<md-button class="md-raised md-primary"> 
								Create
							</md-button>
						</form>
					</div>
				</md-content> 
			</md-tab> 
			
			<md-tab label="Places"> 
				<md-content class="md-padding"> 
					<h3>
						List of Places
						<md-button type="button" ng-click="addPlaceDialog($event)" class="md-raised md-primary">
						Add Place </md-button>
					</h3>
					<div ng-repeat="place in moolelo.places">
						<div>Place : {{place.name}}</div>
						<div>Island : {{place.island}}</div>
						<div>Moku : {{place.moku}}</div>
						<div>Latitude : {{place.location.latitude}}</div>
						<div>Longitude : {{place.location.longitude}}</div>
						<div>Zoom : {{place.location.zoom}}</div>
					</div>
				</md-content> 
			</md-tab> 
			
			<md-tab label="Characters">
				<md-content class="md-padding"> 
					<h3>
						List of Characters
						<md-button type="button" ng-click="addCharacterDialog($event)" class="md-raised md-primary">
						Add Character </md-button>
					</h3>
					<div ng-repeat="actor in moolelo.actors">
						<div layout=row layout-margin
							<div>Name : {{actor.name}}</div>
						</div>
					</div>
				</md-content> 
			</md-tab> 
		</md-tabs> 
	</md-content>
</div>
